<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip Game</title>
  <link rel="stylesheet" href="Coin Flip Game.css">
</head>
<body>
  <h1 class="cs-title">COIN FLIP GAME!!</h1>
  <div class="cs-div">
  <button class="cs-heads" onclick="choose('Heads')">Heads</button>
  <button class="cs-tails" onclick="choose('Tails')">Tails</button>
 </div>
  <p class="js-result cs-result"></p>
  <p class="js-pick cs-pick"></p>
  <p class="js-score cs-score"></p>
  <div class="cs-div-reset">
  <button class="cs-reset" onclick= "resetScore()">Reset</button>
 </div>

  <script src="Coin Flip Game.js">
  </script>
</body>
</html>
